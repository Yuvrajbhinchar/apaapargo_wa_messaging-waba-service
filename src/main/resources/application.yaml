server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: waba-service

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/apargo_wa_messaging?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: root
    password: yuvraj@3933
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: WabaHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  jackson:
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# ================================
# Meta Cloud API Configuration
# Direct integration (Tech Partner)
# No BSP middleware required
# ================================
meta:
  app-id: ${META_APP_ID:your-app-id}
  app-secret: ${META_APP_SECRET:your-app-secret}
  api-version: v21.0
  graph-api-base-url: https://graph.facebook.com
  webhook-verify-token: ${WEBHOOK_VERIFY_TOKEN:aigreentick-webhook-verify-token}

# ================================
# Spring Retry Configuration
# Used in MetaApiClient for
# transient Meta API failures
# ================================
retry:
  meta-api:
    max-attempts: 3
    initial-interval: 1000
    multiplier: 2.0
    max-interval: 10000

# ================================
# Logging
# ================================
logging:
  level:
    root: INFO
    com.aigreentick.services.wabaaccounts: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ================================
# Actuator Endpoints
# ================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# ================================
# Swagger / OpenAPI
# ================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha