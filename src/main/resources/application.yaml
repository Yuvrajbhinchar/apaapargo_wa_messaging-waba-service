server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: waba-service

  datasource:
    url: jdbc:mysql://localhost:3306/apargo_wa_messaging?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: yuvraj@3933
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Don't auto-create tables, they already exist
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  jackson:
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# Meta/WhatsApp Configuration
meta:
  app-id: ${META_APP_ID:your-app-id}
  app-secret: ${META_APP_SECRET:your-app-secret}
  api-version: v21.0
  graph-api-base-url: https://graph.facebook.com
  webhook-verify-token: ${WEBHOOK_VERIFY_TOKEN:aigreentick-webhook-token-2024}

# BSP Configuration (if using partner like 360dialog)
bsp:
  enabled: ${BSP_ENABLED:true}
  provider: ${BSP_PROVIDER:360dialog}  # direct, 360dialog, twilio, gupshup
  api-url: ${BSP_API_URL:https://waba.360dialog.io/v1}
  api-key: ${BSP_API_KEY:}
  partner-id: ${BSP_PARTNER_ID:}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      metaApi:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - com.aigreentick.services.wabaaccounts.exception.InvalidRequestException

  retry:
    instances:
      metaApi:
        maxAttempts: 3
        waitDuration: 1s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

# Logging
logging:
  level:
    root: INFO
    com.aigreentick.services.wabaaccounts: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    db:
      enabled: true
    diskspace:
      enabled: true

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha